<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <meta property="og:url" content="https://justboil.github.io/admin-one-tailwind/">

  <meta property="og:title" content="Admin One HTML">

  <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"-->

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        },
        screens: {
          '2xl': { 'max': '1535px' },
          // => @media (max-width: 1535px) { ... }

          'xl': { 'max': '1279px' },
          // => @media (max-width: 1279px) { ... }

          'lg': { 'max': '1023px' },
          // => @media (max-width: 1023px) { ... }

          'md': { 'max': '767px' },
          // => @media (max-width: 767px) { ... }

          'sm': { 'max': '639px' },
          // => @media (max-width: 639px) { ... }
        }
      }
    }
  </script>
</head>

<body>

  <div id="app">

    <nav id="navbar-main" class="navbar is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item mobile-aside-button">
          <span class="icon"><i class="mdi mdi-forwardburger mdi-24px"></i></span>
        </a>
      </div>
      <div class="navbar-brand is-right">
        <a class="navbar-item --jb-navbar-menu-toggle" data-target="navbar-menu">
          <span class="icon"><i class="mdi mdi-dots-vertical mdi-24px"></i></span>
        </a>
      </div>
      <div class="navbar-menu" id="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item dropdown has-divider">
          </div>
          <div class="navbar-item dropdown has-divider has-user-avatar">
            <a class="navbar-link">
              <div class="user-avatar">
                <img src="https://avatars.dicebear.com/v2/initials/john-doe.svg" alt="John Doe" class="rounded-full">
              </div>
              <div class="is-user-name"><span>John Doe</span></div>
              <span class="icon"><i class="mdi mdi-chevron-down"></i></span>
            </a>
            <div class="navbar-dropdown">
              <a href="profile.html" class="navbar-item">
                <span class="icon"><i class="mdi mdi-account"></i></span>
                <span>My Profile</span>
              </a>
              <a class="navbar-item">
                <span class="icon"><i class="mdi mdi-settings"></i></span>
                <span>Settings</span>
              </a>
              <a class="navbar-item">
                <span class="icon"><i class="mdi mdi-email"></i></span>
                <span>Messages</span>
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                <span class="icon"><i class="mdi mdi-logout"></i></span>
                <span>Log Out</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <aside class="aside is-placed-left is-expanded">
      <div class="aside-tools">
        <figure>
          <img src="img/ram1.png" alt="author">
        </figure>
      </div>
      <div class="menu is-menu-main">
        <p class="menu-label">General</p>
        <ul class="menu-list">
          <li class="active">
            <a href="index.html">
              <span class="icon"><i class="mdi mdi-desktop-mac"></i></span>
              <span class="menu-item-label">Dashboard</span>
            </a>
          </li>
        </ul>
        <p class="menu-label">Sections</p>
        <ul class="menu-list">
          <li class="--set-active-forms-html">
            <a href="forms.html">
              <span class="icon"><i class="mdi mdi-account-box-multiple"></i></span>
              <span class="menu-item-label">Personajes</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <section class="is-title-bar">
      <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <ul>
          <!--li>Rick and Morty</li-->
          <li>Personajes</li>
        </ul>
      </div>
    </section>

    <!--section class="is-hero-bar">
      <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <h1 class="title">
          Buscar Personajes
        </h1>  
      </div>
    </section-->

    <section class="section main-section">
      <div class="card mb-6">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-book-search"></i></span>
            Buscador
          </p>
        </header>
      </div>
      <div class=" mx-auto px-4">
        <form class="container mt-4 flex justify-center mb-20">
          <div class="relative flex items-center text-gray-400">
            <span
              class="icon w-5 h-5 absolute ml-3 pointer-events-none icon icon-tabler icon-tabler-search focus-within:text-gray-600">
              <i class="mdi mdi-magnify"></i>
            </span>
            <input name="buscador" id="buscador"
              class="pr-3 pl-10 py-2 font-semibold placeholder-gray-500 text-black rounded-2xl border-none ring-2 ring-gray-300 focus:ring-gray-500 focus:ring-2"
              type="text" placeholder="Buscar" />
          </div>
        </form>
      </div>
      <div id="container_characters"
        class="container grid grid-cols-3 justify-center gap-1 mx-auto md:grid-cols-2 sm:grid-cols-1"></div>
    </section>
 
    <div class="navigation">
      <button type="button" class="button light" onclick="prev()">«</button>
      <div class="numbers"></div>
      <button type="button" class="button light" onclick="next()">»</button>
    </div>     

    <footer class="footer">
      <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0">
        <div class="flex items-center justify-start space-x-3">
          <div>
            © 2022, RickandMorty_DashBoard
          </div>
          <div>
            <p><span class="text-bolder">Referencias: (</span> Distributed By: <a href="https://themewagon.com/" target="_blank">ThemeWagon</a>)</p>
          </div>
          <a href="https://github.com/justboil/admin-one-tailwind" style="height: 20px">
            <img src="https://img.shields.io/github/v/release/justboil/admin-one-tailwind?color=%23999">
          </a>
        </div>
      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="js/main.min.js?v=1628755089081"></script>
  <script src="js/personajes.js"></script>
  <!-- Icons below are for demo only. Feel free to use any icon pack. Docs: https://bulma.io/documentation/elements/icon/ -->

</html>
